<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>

    <link href="/work/style/css/bootstrap.min.css" rel="stylesheet">
    <link href="/work/style/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/work/style/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/work/style/css/animate.css" rel="stylesheet">
    <link href="/work/style/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">IN</h1>
        </div>
        <h3>注册个？</h3>
        <p>小哥，注册才能进来玩嘛</p>
        <form class="m-t" role="form" method="post" action="/user/register">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="姓名" required="" value="123">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="邮箱" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="密码" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> 你必须同意我们滴政策！！</label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">走你</button>

            <p class="text-muted text-center">
                <small>啥？你有账户！年来干啥</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="index.html">滚去登录</a>
        </form>
        <p class="m-t">
            <small> Copyright &copy;</small>
        </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="/work/style/js/jquery-2.1.1.js"></script>
<script src="/work/style/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/work/style/js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green'
        });
    });
</script>
</body>

</html>
