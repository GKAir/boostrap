<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>登录</title>

    <link href="/work/style/css/bootstrap.min.css" rel="stylesheet">
    <link href="/work/style/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/work/style/css/animate.css" rel="stylesheet">
    <link href="/work/style/css/style.css" rel="stylesheet">

    <!-- Mainly scripts -->
    <script src="../work/style/js/jquery-2.1.1.js"></script>
    <script src="../work/style/js/bootstrap.min.js"></script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">A</h1>
        </div>
        <h3>欢迎登录万户仓后台系统</h3>
        <p>小哥，登录进来玩啊！</p>
        <form class="m-t" role="form" action="/work/page/index.jsp">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" required="" value="1@2.3">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" value="123">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

            <a href="#">
                <small>忘记密码</small>
            </a>
            <!--            <p class="text-muted text-center">
                            <small>还没用户呢？</small>
                        </p>-->
            <a class="btn btn-sm btn-white btn-block" href="register.html">注册</a>
        </form>
        <p class="m-t">
            <small> &copy;</small>
        </p>
    </div>
</div>


</body>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green'
        });
    });
</script>
</html>
